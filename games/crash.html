            font-family: 'Minecraft';

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://picfiles.alphacoders.com/478/478314.png');

            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }

        body::after {
            content: "";

            top: 0; left: 0;

            z-index: -1;
        }

        .game-container {

        }

        header {
            display: none; /* Removendo o header antigo */
        }

        header h1 {

        }

        .main-title {
            color: #4CAF50;
            font-size: 3.5rem;
            text-align: center;
            margin: 70px 0 20px;
            text-shadow: 3px 3px 0 #2d5a2e, 5px 5px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .game-area {
            max-width: 1200px;
            margin: 0 auto 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
            border: 3px solid #4CAF50;
            box-shadow: 0 8px 0 #2d5a2e, 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            z-index: 1;
        }

        .creeper {
            width: 100px;
            height: 100px;
            background: url('../assets/creeper.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.1s linear;
        }

        .creeper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: floatCreeper 3s ease-in-out infinite;
        }

        .multiplier {
            position: absolute;
            top: 20px;
            left: 50%;

            color: #4CAF50;
            text-shadow: 3px 3px 0 #2d5a2e, 5px 5px 0 rgba(0, 0, 0, 0.8);
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 10px;
            transition: color 0.3s ease;
        }

        .multiplier.low {
            color: #ff0000;
            text-shadow: 3px 3px 0 #8B0000, 5px 5px 0 rgba(0, 0, 0, 0.8);
        }

        .multiplier.medium {
            color: #4CAF50;
            text-shadow: 3px 3px 0 #2d5a2e, 5px 5px 0 rgba(0, 0, 0, 0.8);
        }

        .multiplier.high {
            color: #FFD700;
            text-shadow: 3px 3px 0 #B8860B, 5px 5px 0 rgba(0, 0, 0, 0.8);
        }

        .multiplier.super {
            color: #00BFFF;
            text-shadow: 3px 3px 0 #0080FF, 5px 5px 0 rgba(0, 0, 0, 0.8);
            animation: pulseMultiplier 0.5s infinite alternate;
        }

        @keyframes pulseMultiplier {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .controls {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #4CAF50;
            flex-wrap: wrap;
        }

        .main-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid #4CAF50;
        }

        .bet-input {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #4CAF50;
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            width: 150px;
            font-family: 'Minecraft', sans-serif !important;
            font-size: 1.1rem;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Minecraft', sans-serif !important;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 0 #2d5a2e;
        }

        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2d5a2e;
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #2d5a2e;
        }

        .button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auto-cashout-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            margin-left: 20px;
        }

        .auto-cashout-container span {
            color: #4CAF50;
            font-size: 1rem;
        }

        }

        .history-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 2px solid #4CAF50;
            padding: 15px;

        .history-title {
            color: #4CAF50;
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .history {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .history-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            min-width: 60px;
            text-align: center;
        }

        /* Cores para multiplicadores diferentes */
        .history-item.low {
            color: #ff0000;
            border: 1px solid #ff0000;
        }

        .history-item.medium {
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .history-item.high {
            color: #FFD700;
            border: 1px solid #FFD700;
        }

        .history-item.super {
            color: #00BFFF;
            border: 1px solid #00BFFF;
        }

        /* Explos√£o do Creeper */
        .explosion {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 200px;
            height: 200px;
            z-index: 11;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .explosion img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(1.2);
            mix-blend-mode: screen;
        }

        .explosion.exploding {
            display: block;
            animation: explode 1.5s forwards;
        }

        @keyframes explode {
            0% {
                transform: translateX(-50%) scale(0.1);
                opacity: 0;
                filter: brightness(0.8);
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 1;
                filter: brightness(1.2);
            }
            100% {
                transform: translateX(-50%) scale(2);
                opacity: 0;
                filter: brightness(0.8);
            }
        }
        
        @keyframes floatCreeper {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Popup de vit√≥ria */
        .win-popup {
            position: fixed;
            top: 50%;

        .diamond-balance {

        /* Status do jogo atual */
        .game-status {
            position: absolute;

            z-index: 10;
        }

        /* Timer para pr√≥xima rodada */
        .next-round {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 10px;
            z-index: 10;
        }

        /* Informa√ß√µes da aposta atual */
        .bet-info {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.1rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;

        .bet-info-row {

        }

        .current-win {
            color: #4CAF50;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .current-win.low {
            color: #ff0000;
        }

        .current-win.medium {
            color: #4CAF50;
        }

        .current-win.high {
            color: #FFD700;
        }

        .current-win.super {
            color: #00BFFF;
        }

        /* Part√≠culas de rastro */
        .rocket-particles {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            z-index: 9;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleFall var(--particle-speed) linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 0.05s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 0.02s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 0.15s; }
        .particle:nth-child(5) { left: 30%; animation-delay: 0.25s; }
        .particle:nth-child(6) { left: 70%; animation-delay: 0.12s; }
        .particle:nth-child(7) { left: 25%; animation-delay: 0.18s; }
        .particle:nth-child(8) { left: 55%; animation-delay: 0.22s; }
        .particle:nth-child(9) { left: 75%; animation-delay: 0.08s; }
        .particle:nth-child(10) { left: 45%; animation-delay: 0.3s; }

        @keyframes particleFall {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(50px) scale(0.3); opacity: 0; }
        }
    </style>
</head>

    <script src="shared.js"></script>
    <script>
        // Estado global do jogo
        let gameState = {
            running: false,           // Se o jogo est√° em andamento
            accepting_bets: false,    // Se est√° aceitando apostas
            currentMultiplier: 1.00,  // Multiplicador atual
            betPlaced: false,         // Se o jogador tem uma aposta ativa
            cashedOut: false,         // Se o jogador j√° fez cashout
            betAmount: 0,             // Valor apostado
            crashPoint: 1.00,         // Ponto onde o jogo vai crashar
            autoCashoutValue: 0,      // Valor para cashout autom√°tico
            acceleration: 0.0,        // Taxa inicial de acelera√ß√£o
            animationId: null,        // ID da anima√ß√£o para cancelamento
            timeStep: 50,             // Tempo em ms para cada incremento
            lastUpdateTime: 0         // √öltimo tempo de atualiza√ß√£o
        };

        // Carregando sons
        const explosionSound = new Audio('../assets/minecraft creeper explosion.mp3');
        explosionSound.volume = 0.5; // Reduzindo o volume pela metade
        const winSound = new Audio('../assets/minecraft menu click.mp3');

        // Obter o saldo de diamantes
        let diamondBalance = getDiamondBalance();

        // Elementos da DOM
        const creeper = document.querySelector('.creeper');
        const multiplier = document.querySelector('.multiplier');
        const explosion = document.querySelector('.explosion');
        const gameStatus = document.getElementById('game-status');
        const nextRound = document.getElementById('next-round');
        const countdownSpan = document.getElementById('countdown');
        const placeBetButton = document.getElementById('place-bet-button');
        const cashoutButton = document.getElementById('cashout-button');
        const betInput = document.getElementById('bet-amount');
        const autoCashoutInput = document.getElementById('auto-cashout');
        const history = document.getElementById('history');
        const winPopup = document.getElementById('win-popup');
        const winAmountSpan = document.getElementById('win-amount').querySelector('span');
        const background = document.querySelector('.background-video');
        const betInfo = document.getElementById('bet-info');
        const currentBetDisplay = document.getElementById('current-bet');
        const potentialWinDisplay = document.getElementById('potential-win');

        // Inicializar o hist√≥rico com alguns valores fict√≠cios
        const initialHistory = [
            { value: 1.33 },
            { value: 3.27 },
            { value: 1.92 },
            { value: 1.04 },
            { value: 4.62 },
            { value: 2.18 },
            { value: 1.56 },
            { value: 7.31 },
            { value: 2.45 },
            { value: 1.17 }
        ];

        // Preencher o hist√≥rico com valores iniciais
        function initializeHistory() {
            initialHistory.forEach(item => {
                addToHistory(item.value.toFixed(2));
            });
        }

        // Fun√ß√£o para determinar a classe CSS com base no valor do multiplicador
        function getMultiplierClass(value) {
            const numValue = parseFloat(value);
            if (numValue < 2) return 'low';
            if (numValue < 5) return 'medium';
            if (numValue < 10) return 'high';
            return 'super';
        }

        // Fun√ß√£o para adicionar ao hist√≥rico
        function addToHistory(value) {
            const multiplierClass = getMultiplierClass(value);
            const item = document.createElement('div');
            item.className = `history-item ${multiplierClass}`;
            item.textContent = `${value}x`;
            history.insertBefore(item, history.firstChild);

            if (history.children.length > 10) {
                history.removeChild(history.lastChild);
            }
        }

        // Fun√ß√£o para gerar o ponto de crash com a distribui√ß√£o de probabilidade ajustada
        function generateCrashPoint() {
            const randomValue = Math.random();
            
            if (randomValue < 0.6) { // 60% das vezes crasha entre 1x e 1.5x
                return 1 + (Math.random() * 0.5);
            } else if (randomValue < 0.8) { // 20% das vezes crasha entre 1.5x e 2x
                return 1.5 + (Math.random() * 0.5);
            } else if (randomValue < 0.9) { // 10% das vezes crasha entre 2x e 3x
                return 2 + (Math.random() * 1);
            } else if (randomValue < 0.95) { // 5% das vezes crasha entre 3x e 5x
                return 3 + (Math.random() * 2);
            } else if (randomValue < 0.98) { // 3% das vezes crasha entre 5x e 10x
                return 5 + (Math.random() * 5);
            } else { // 2% das vezes crasha entre 10x e 20x
                return 10 + (Math.random() * 10);
            }
        }

        // Fun√ß√£o para atualizar o saldo
        function updateBalance(amount) {
            diamondBalance = getDiamondBalance();
            const newBalance = diamondBalance + amount;
            updateDiamondBalance(newBalance);
            diamondBalance = newBalance;
        }

        // Fun√ß√µes para o popup de vit√≥ria
        function showWinPopup(amount) {
            winAmountSpan.textContent = amount;
            winPopup.style.display = 'block';
        }

        function closeWinPopup() {
            winPopup.style.display = 'none';
        }

        // Fun√ß√£o para reiniciar o jogo ap√≥s um crash
        function startCountdown() {
            gameState.running = false;
            gameState.accepting_bets = true; // Nova flag para controlar apostas
            let countdown = 7; // Reduzindo para 7 segundos
            gameStatus.textContent = 'Preparando...';
            nextRound.style.display = 'block';
            countdownSpan.textContent = countdown;
            
            // Habilitar apenas o bot√£o de aposta durante a contagem
            placeBetButton.disabled = false;
            betInput.disabled = false;
            autoCashoutInput.disabled = false;
            cashoutButton.disabled = true; // Sempre desabilitado durante contagem
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    gameState.accepting_bets = false; // N√£o aceita mais apostas
                    placeBetButton.disabled = true; // Desabilita bot√£o de aposta
                    betInput.disabled = true;
                    autoCashoutInput.disabled = true;
                    startNewRound();
                }
            }, 1000);
        }

        // Fun√ß√£o para iniciar uma nova rodada
        function startNewRound() {
            gameState.running = true;
            gameState.currentMultiplier = 1.00;
            gameState.crashPoint = generateCrashPoint();
            gameState.acceleration = 0.0001; // Taxa inicial muito baixa
            gameState.lastUpdateTime = performance.now();
            
            // Iniciar v√≠deo de fundo
            background.currentTime = 0; // Reinicia o v√≠deo
            background.playbackRate = 0.5; // Taxa inicial de reprodu√ß√£o
            background.play(); // Inicia o v√≠deo
            
            // Garantir que a explos√£o est√° escondida
            explosion.style.display = 'none';
            explosion.classList.remove('exploding');
            
            nextRound.style.display = 'none';
            gameStatus.textContent = 'Em andamento...';
            multiplier.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
            multiplier.className = 'multiplier low';
            
            // Se o jogador j√° tinha colocado uma aposta durante a espera
            if (gameState.betPlaced && !gameState.cashedOut) {
                cashoutButton.disabled = false;
            }
            
            // Reiniciar o gameloop
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // Game loop - executa repetidamente enquanto o jogo est√° em andamento
        function gameLoop(timestamp) {
            if (!gameState.running) return;
            
            // Calcular o delta de tempo desde a √∫ltima atualiza√ß√£o
            const deltaTime = timestamp - gameState.lastUpdateTime;
            
            // Atualizar apenas se passou tempo suficiente (50ms)
            if (deltaTime >= gameState.timeStep) {
                // Aumentar o multiplicador em 0.01 a cada 50ms, mas aplicando a acelera√ß√£o
                gameState.currentMultiplier += 0.01 * (1 + gameState.acceleration);
                
                // Aumentar gradualmente a acelera√ß√£o
                if (gameState.currentMultiplier < 2) {
                    gameState.acceleration += 0.0001; // Acelera√ß√£o muito lenta no in√≠cio
                } else if (gameState.currentMultiplier < 5) {
                    gameState.acceleration += 0.0003; // Acelera√ß√£o moderada
                } else {
                    gameState.acceleration += 0.0007; // Acelera√ß√£o mais r√°pida em valores altos
                }
                
                // Ajustar a velocidade do v√≠deo de fundo com base na acelera√ß√£o
                const videoSpeed = 0.5 + (gameState.acceleration * 1000);
                background.playbackRate = Math.min(videoSpeed, 3.0); // Limitar a velocidade m√°xima
                
                // Atualizar intensidade das part√≠culas com base no multiplicador
                const particles = document.querySelectorAll('.particle');
                const multiplierValue = gameState.currentMultiplier;
                
                particles.forEach(particle => {
                    // Ajustar opacidade e brilho das part√≠culas conforme o multiplicador aumenta
                    if (multiplierValue < 2) {
                        particle.style.opacity = '0.6';
                        particle.style.boxShadow = '0 0 8px rgba(255, 255, 255, 0.6)';
                    } else if (multiplierValue < 5) {
                        particle.style.opacity = '0.8';
                        particle.style.boxShadow = '0 0 12px rgba(255, 255, 255, 0.8)';
                    } else {
                        particle.style.opacity = '1';
                        particle.style.boxShadow = '0 0 15px rgba(255, 255, 255, 1)';
                    }
                });
                
                // Acelerar anima√ß√£o das part√≠culas
                document.documentElement.style.setProperty('--particle-speed', 
                    Math.max(0.1, 0.3 - (gameState.currentMultiplier * 0.01)) + 's');
                
                // Atualizar o display do multiplicador
                multiplier.textContent = gameState.currentMultiplier.toFixed(2) + 'x';
                
                // Atualizar cor do multiplicador baseado em seu valor
                const multiplierClass = getMultiplierClass(gameState.currentMultiplier);
                multiplier.className = 'multiplier ' + multiplierClass;
                
                // Atualizar informa√ß√µes da aposta, se houver uma aposta ativa
                if (gameState.betPlaced) {
                    const potentialWin = Math.floor(gameState.betAmount * gameState.currentMultiplier);
                    potentialWinDisplay.textContent = potentialWin;
                    potentialWinDisplay.className = 'current-win ' + multiplierClass;
                }
                
                // Verificar auto cashout
                if (gameState.betPlaced && gameState.autoCashoutValue > 0 && 
                    gameState.currentMultiplier >= gameState.autoCashoutValue) {
                    cashout();
                    return;
                }
                
                // Verificar se alcan√ßou o ponto de crash
                if (gameState.currentMultiplier >= gameState.crashPoint) {
                    gameCrash();
                    return;
                }
                
                // Atualizar o tempo da √∫ltima atualiza√ß√£o
                gameState.lastUpdateTime = timestamp;
            }
            
            // Continuar o loop
            gameState.animationId = requestAnimationFrame(gameLoop);
        }

        // Fun√ß√£o para quando o jogo "crash"
        function gameCrash() {
            // Cancelar a anima√ß√£o
            if (gameState.animationId) {
                cancelAnimationFrame(gameState.animationId);
                gameState.animationId = null;
            }
            
            // Parar o v√≠deo de fundo
            background.pause();
            
            // Desabilitar o bot√£o de cashout durante a explos√£o
            cashoutButton.disabled = true;
            
            // Adicionar ao hist√≥rico
            addToHistory(gameState.crashPoint.toFixed(2));
            
            // Tocar som e mostrar anima√ß√£o
            explosionSound.play();
            
            // Esconder o creeper e as part√≠culas, mostrar a explos√£o
            creeper.style.visibility = 'hidden';
            document.querySelector('.rocket-particles').style.display = 'none';
            explosion.style.display = 'block';
            explosion.classList.add('exploding');
            
            // Atualizar o status do jogo
            gameStatus.textContent = 'CRASH!';
            
            // Se o jogador tinha uma aposta ativa, esconder as informa√ß√µes da aposta
            if (gameState.betPlaced) {
                betInfo.style.display = 'none';
            }
            
            // Limpar a explos√£o ap√≥s a anima√ß√£o
            setTimeout(() => {
                explosion.style.display = 'none';
                explosion.classList.remove('exploding');
                creeper.style.visibility = 'visible';
                document.querySelector('.rocket-particles').style.display = 'block';
                
                // Se o jogador tinha uma aposta ativa e n√£o fez cashout,
                // mostrar que perdeu
                if (gameState.betPlaced) {
                    gameState.betPlaced = false;
                    gameStatus.textContent = 'Voc√™ perdeu!';
                }
                
                // Iniciar contagem para pr√≥xima rodada
                startCountdown();
            }, 1500);
        }

        // Fun√ß√£o para o jogador fazer cashout
        function cashout() {
            console.log("Fun√ß√£o cashout chamada"); // Depura√ß√£o
            
            if (!gameState.betPlaced || gameState.cashedOut) {
                console.log("N√£o h√° aposta ativa ou j√° fez cashout");
                return;
            }
            
            if (!gameState.running) {
                console.log("O jogo n√£o est√° em execu√ß√£o");
                return;
            }
            
            const winAmount = Math.floor(gameState.betAmount * gameState.currentMultiplier);
            updateBalance(winAmount);
            
            // Esconder as informa√ß√µes da aposta
            betInfo.style.display = 'none';
            
            // Mostrar popup de vit√≥ria e tocar som
            showWinPopup(winAmount);
            winSound.play();
            
            // Marcar que o jogador fez cashout mas N√ÉO parar o jogo
            gameState.cashedOut = true;
            gameState.betPlaced = false;
            cashoutButton.disabled = true;
        }

        // Fun√ß√£o para o jogador colocar uma aposta
        function placeBet() {
            // Verificar se j√° tem uma aposta ativa ou se n√£o est√° aceitando apostas
            if (gameState.betPlaced || !gameState.accepting_bets) {
                playClickSound();
                alert('N√£o √© poss√≠vel apostar neste momento!');
                return;
            }
            
            // Obter valor da aposta
            const amount = parseInt(betInput.value);
            diamondBalance = getDiamondBalance();
            
            // Validar aposta
            if (isNaN(amount) || amount <= 0) {
                playClickSound();
                alert('Digite um valor v√°lido para apostar!');
                return;
            }
            
            if (amount > diamondBalance) {
                playClickSound();
                alert('Saldo insuficiente!');
                return;
            }
            
            // Definir auto cashout
            gameState.autoCashoutValue = parseFloat(autoCashoutInput.value) || 0;
            
            // Atualizar estado da aposta
            gameState.betAmount = amount;
            gameState.betPlaced = true;
            gameState.cashedOut = false; // Reset do estado de cashout
            
            // Atualizar saldo
            updateBalance(-amount);
            
            // Mostrar e atualizar informa√ß√µes da aposta
            currentBetDisplay.textContent = amount;
            potentialWinDisplay.textContent = amount;
            betInfo.style.display = 'flex';
            
            // Atualizar interface
            placeBetButton.disabled = true;
            betInput.disabled = true;
            autoCashoutInput.disabled = true;
            
            // O cashout s√≥ ser√° habilitado quando a rodada come√ßar
            cashoutButton.disabled = true;
        }

        // Event Listeners
        placeBetButton.addEventListener('click', placeBet);
        
        cashoutButton.addEventListener('click', function() {
            console.log("Bot√£o de cashout clicado");
            cashout();
        });

        // Adicionar som de clique no bot√£o de fechar o popup
        document.querySelector('.win-popup button').addEventListener('click', function() {
            closeWinPopup();
        });

        // Adicionar som de clique no bot√£o de voltar
        document.querySelector('.back-button').addEventListener('click', function() {
            playClickSound();
        });

        // Adicionar som de clique no bot√£o de saldo
        document.querySelector('.diamond-balance').addEventListener('click', function() {
            playClickSound();
            showDiamondShop();
        });

        // Adicionar som de clique nos inputs quando pressionar Enter
        betInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                placeBet();
            }
        });

        autoCashoutInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // N√£o faz nada, apenas toca o som
            }
        });

        // Inicializa√ß√£o
        initializeHistory();
        startCountdown();
    </script>
