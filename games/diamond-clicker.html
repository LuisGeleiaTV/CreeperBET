<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Clicker - CreeperBet</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('../fonts/Minecraft.ttf') format('truetype');
        }

        * {
            font-family: 'Minecraft', sans-serif !important;
        }

        body {
            background: #1a237e;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('../assets/sky-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            max-width: 1200px;
            margin: 60px auto 10px;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-title {
            color: #1a237e;
            font-size: 2.8rem;
            text-align: center;
            text-shadow: 2px 2px 0 #64b5f6, 4px 4px 0 rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
        }

        .game-description {
            background: rgba(25, 35, 126, 0.8);
            color: #64b5f6;
            padding: 10px 15px;
            border-radius: 10px;
            border: 3px solid #2196F3;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 5px 0 rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 0.9rem;
        }

        .game-area {
            background: rgba(25, 35, 126, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 5px solid #1565C0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: 1fr 250px;
            gap: 20px;
            max-height: 80vh;
            overflow: hidden;
        }

        .click-area {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        .diamond {
            width: 200px;
            height: 200px;
            background-image: url('../assets/blocks/diamond_ore.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.1s ease;
            position: relative;
        }

        .diamond.cracked {
            animation: crack 0.3s ease-out;
        }

        .diamond.cracked::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('../assets/blocks/cracked_diamond_ore.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            animation: crackAppear 0.3s ease-out forwards;
        }

        @keyframes crack {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes crackAppear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .diamond-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('../assets/blocks/diamond.webp');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--r));
                opacity: 0;
            }
        }

        .pickaxe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-image: url('../assets/items/diamond_pickaxe.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            animation: pickaxeSwing 0.2s ease-out;
        }

        @keyframes pickaxeSwing {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(-50%, -50%) rotate(0deg); }
        }

        .risk-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }

        .risk-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            width: 0%;
            transition: width 0.3s ease;
        }

        .game-button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #1565C0;
        }

        .game-button:hover {
            background: #1976D2;
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #1565C0;
        }

        .game-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #1565C0;
        }

        .game-button:disabled {
            background: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #555;
        }

        .game-button.cashout {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer {
            font-size: 2rem;
            color: #f44336;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            animation: clickAnimation 0.5s ease-out forwards;
        }

        @keyframes clickAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #2196F3;
        }

        .info-label {
            font-size: 0.9rem;
            color: #64b5f6;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .multiplier-display {
            font-size: 1.5rem;
            color: #2196F3;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .multiplier-display.increasing {
            animation: multiplierIncrease 0.3s ease-out;
        }

        @keyframes multiplierIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .progress-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196F3, #FFC107, #F44336);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            0% { transform: translate(-50%, -100%); }
            100% { transform: translate(-50%, 0); }
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            border-left: 4px solid #4CAF50;
        }

        .status-message.warning {
            border-left: 4px solid #FFC107;
        }

        .status-message.danger {
            border-left: 4px solid #F44336;
        }

        .result-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #2196F3;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 1000;
        }

        .result-popup.show {
            display: block;
            animation: popupShow 0.3s ease-out;
        }

        @keyframes popupShow {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .bet-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
        }

        #place-bet-btn {
            background: #2196F3;
            box-shadow: 0 4px 0 #1565C0;
        }

        #place-bet-btn:hover {
            background: #1976D2;
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #1565C0;
        }

        #place-bet-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #1565C0;
        }

        #cashout-btn {
            background: #4CAF50;
            box-shadow: 0 4px 0 #2d5a2e;
        }

        #cashout-btn:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #2d5a2e;
        }

        #cashout-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #2d5a2e;
        }

        .result-button {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #6A1B9A;
        }

        .result-button:hover {
            background: #7B1FA2;
            transform: translateY(-3px);
            box-shadow: 0 7px 0 #6A1B9A;
        }

        .result-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 0 #6A1B9A;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2196F3;
        }

        .result-details {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
        }

        .result-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            color: #64b5f6;
        }

        .stat-value {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

        <div class="game-description">

        <!-- Ãrea do jogo -->

    <div class="status-message" id="statusMessage"></div>

    <div class="result-popup" id="resultPopup">
        <h2 class="result-title" id="resultTitle"></h2>
        <div class="result-details" id="resultDetails"></div>
        <button class="result-button" onclick="restartGame()">Jogar Novamente</button>

    <script src="shared.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initGame();
        });

        // Elementos do DOM
        const clickArea = document.getElementById('clickArea');
        const betAmountInput = document.getElementById('bet-amount');
        const placeBetBtn = document.getElementById('place-bet-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const currentBetDisplay = document.getElementById('currentBet');
        const accumulatedDiamondsDisplay = document.getElementById('accumulatedDiamonds');
        const breakChanceDisplay = document.getElementById('breakChance');
        const riskFill = document.getElementById('riskFill');
        const timerDisplay = document.getElementById('timer');
        const resultPopup = document.getElementById('resultPopup');

        // Estado do jogo
        const gameState = {
            betAmount: 0,
            currentMultiplier: 1,
            isPlaying: false,
            clicks: 0,
            accumulatedDiamonds: 0,
            breakChances: [0.05, 0.15, 0.30, 0.50, 0.70, 0.85, 0.95, 0.98, 0.99],
            gameTimer: null,
            timeLeft: 10
        };

        // FunÃ§Ã£o para criar efeito de clique
        function createClickEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.width = '20px';
            effect.style.height = '20px';
            effect.style.background = 'rgba(255, 255, 255, 0.5)';
            effect.style.borderRadius = '50%';
            
            clickArea.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 500);
        }

        // FunÃ§Ã£o para criar partÃ­culas de diamante
        function createDiamondParticles(x, y, amount = 5) {
            for (let i = 0; i < amount; i++) {
                const particle = document.createElement('div');
                particle.className = 'diamond-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // PosiÃ§Ã£o aleatÃ³ria final
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                const rotation = Math.random() * 360;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.setProperty('--r', `${rotation}deg`);
                
                clickArea.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // FunÃ§Ã£o para criar efeito de picareta
        function createPickaxeEffect(x, y) {
            const pickaxe = document.createElement('div');
            pickaxe.className = 'pickaxe';
            pickaxe.style.left = x + 'px';
            pickaxe.style.top = y + 'px';
            
            clickArea.appendChild(pickaxe);
            
            setTimeout(() => {
                pickaxe.remove();
            }, 200);
        }

        // FunÃ§Ã£o para mostrar mensagem de status
        function showStatusMessage(message, type = 'success') {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // FunÃ§Ã£o para atualizar a UI
        function updateUI() {
            // Atualizar saldo
            let balance = parseInt(localStorage.getItem('diamondBalance'));
            if (isNaN(balance)) {
                balance = 1000;
                localStorage.setItem('diamondBalance', balance.toString());
            }
            document.getElementById('diamond-balance').textContent = balance;

            // Atualizar displays
            currentBetDisplay.textContent = gameState.betAmount;
            document.getElementById('currentMultiplier').textContent = gameState.currentMultiplier.toFixed(1) + 'x';
            accumulatedDiamondsDisplay.textContent = gameState.accumulatedDiamonds;
            
            // Atualizar progresso do multiplicador
            const multiplierProgress = document.getElementById('multiplierProgress');
            const progress = (gameState.clicks / 9) * 100; // 9 Ã© o nÃºmero mÃ¡ximo de cliques antes de 90% de chance
            multiplierProgress.style.width = `${Math.min(progress, 100)}%`;
            
            // Atualizar chance de quebra
            const breakChance = gameState.clicks < gameState.breakChances.length 
                ? gameState.breakChances[gameState.clicks] 
                : gameState.breakChances[gameState.breakChances.length - 1];
            
            breakChanceDisplay.textContent = `${(breakChance * 100).toFixed(0)}%`;
            riskFill.style.width = `${breakChance * 100}%`;
            
            // Atualizar mensagem de status baseado no risco
            if (breakChance < 0.3) {
                showStatusMessage('Risco baixo - Boa hora para sacar!', 'success');
            } else if (breakChance < 0.6) {
                showStatusMessage('Risco mÃ©dio - Considere sacar!', 'warning');
            } else {
                showStatusMessage('Risco alto - Cuidado!', 'danger');
            }
        }

        // FunÃ§Ã£o para verificar quebra da picareta
        function checkPickaxeBreak() {
            const breakChance = gameState.clicks < gameState.breakChances.length 
                ? gameState.breakChances[gameState.clicks] 
                : gameState.breakChances[gameState.breakChances.length - 1];
            
            return Math.random() < breakChance;
        }

        // FunÃ§Ã£o para iniciar o jogo
        function startGame() {
            gameState.isPlaying = true;
            gameState.clicks = 0;
            gameState.currentMultiplier = 1;
            gameState.timeLeft = 10;
            updateUI();
            
            // Iniciar timer
            gameState.gameTimer = setInterval(() => {
                gameState.timeLeft -= 0.1;
                timerDisplay.textContent = gameState.timeLeft.toFixed(1) + 's';
                
                if (gameState.timeLeft <= 0) {
                    endGame(true);
                }
            }, 100);
        }

        // FunÃ§Ã£o para tocar sons
        function playSound(type) {
            const audio = new Audio();
            try {
                if (type === 'break') {
                    audio.src = '../sounds/blockbreaking-final.mp3';
                } else if (type === 'mine') {
                    audio.src = '../sounds/blockbreaking1.mp3';
                }
                
                // Adicionar evento de erro para debug
                audio.onerror = (e) => {
                    console.error('Erro ao carregar som:', e);
                };
                
                // Adicionar evento de sucesso para debug
                audio.oncanplaythrough = () => {
                    console.log('Som carregado com sucesso:', audio.src);
                };
                
                // Tentar tocar o som
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => console.error('Erro ao tocar som:', e));
                }
            } catch (e) {
                console.error('Erro ao inicializar som:', e);
            }
        }

        // FunÃ§Ã£o para finalizar o jogo
        function endGame(isWin) {
            clearInterval(gameState.gameTimer);
            gameState.isPlaying = false;
            
            let currentBalance = parseInt(localStorage.getItem('diamondBalance'));
            if (isNaN(currentBalance)) {
                currentBalance = 1000;
            }

            if (isWin) {
                currentBalance += gameState.accumulatedDiamonds;
                showResultPopup(true, gameState.accumulatedDiamonds);
                
                // Criar partÃ­culas de vitÃ³ria
                const rect = clickArea.getBoundingClientRect();
                createDiamondParticles(rect.width / 2, rect.height / 2, 15);
            } else {
                currentBalance -= gameState.betAmount;
                playSound('break');
                showResultPopup(false, gameState.betAmount);
                
                // Efeito de quebra
                const diamond = document.querySelector('.diamond');
                diamond.classList.add('cracked');
                setTimeout(() => {
                    diamond.classList.remove('cracked');
                }, 1000);
            }
            
            localStorage.setItem('diamondBalance', currentBalance.toString());
            updateUI();
        }

        // FunÃ§Ã£o para mostrar popup de resultado
        function showResultPopup(isWin, amount) {
            const title = document.getElementById('resultTitle');
            const details = document.getElementById('resultDetails');
            
            if (isWin) {
                title.textContent = 'ðŸŽ‰ VitÃ³ria! ðŸŽ‰';
                title.style.color = '#2196F3';
                details.innerHTML = `<p>VocÃª ganhou ${amount} diamantes!</p>`;
            } else {
                title.textContent = 'ðŸ’€ Derrota! ðŸ’€';
                title.style.color = '#f44336';
                details.innerHTML = `<p>VocÃª perdeu ${amount} diamantes!</p>`;
            }
            
            resultPopup.style.display = 'block';
        }

        // FunÃ§Ã£o para resetar o jogo
        function resetGame() {
            gameState.betAmount = 0;
            gameState.currentMultiplier = 1;
            gameState.isPlaying = false;
            gameState.clicks = 0;
            gameState.accumulatedDiamonds = 0;
            gameState.timeLeft = 10;
            
            // Resetar UI
            betAmountInput.value = '';
            betAmountInput.disabled = false;
            placeBetBtn.disabled = false;
            cashoutBtn.disabled = true;
            timerDisplay.textContent = '10.0s';
            
            // Limpar popup
            resultPopup.style.display = 'none';
            
            updateUI();
        }

        // FunÃ§Ã£o temporÃ¡ria para adicionar diamantes
        function addTemporaryDiamonds() {
            let currentBalance = parseInt(localStorage.getItem('diamondBalance'));
            if (isNaN(currentBalance)) {
                currentBalance = 1000;
            }
            currentBalance += 1000;
            localStorage.setItem('diamondBalance', currentBalance.toString());
            updateUI();
        }

        // Expor funÃ§Ãµes para HTML
        window.restartGame = function() {
            resultPopup.style.display = 'none';
            resetGame();
        };
        window.addTemporaryDiamonds = addTemporaryDiamonds;

        // Inicializar o jogo
        function initGame() {
            // Adicionar eventos aos botÃµes
            placeBetBtn.addEventListener('click', () => {
                const betAmount = parseInt(betAmountInput.value);
                const currentBalance = parseInt(localStorage.getItem('diamondBalance') || '0');
                
                if (betAmount > 0 && betAmount <= currentBalance) {
                    gameState.betAmount = betAmount;
                    betAmountInput.disabled = true;
                    placeBetBtn.disabled = true;
                    cashoutBtn.disabled = false;
                    startGame();
                } else {
                    alert('Aposta invÃ¡lida! Verifique seu saldo.');
                }
            });

            cashoutBtn.addEventListener('click', () => {
                endGame(true);
            });

            // Adicionar evento de clique
            clickArea.addEventListener('click', (event) => {
                if (!gameState.isPlaying) return;

                // Criar efeitos visuais
                const rect = clickArea.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                createClickEffect(x, y);
                createPickaxeEffect(x, y);
                playSound('mine');

                // Atualizar multiplicador e verificar quebra
                gameState.clicks++;
                gameState.currentMultiplier = 1 + (gameState.clicks * 0.3);
                gameState.accumulatedDiamonds = Math.floor(gameState.betAmount * gameState.currentMultiplier);
                
                if (checkPickaxeBreak()) {
                    endGame(false);
                } else {
                    updateUI();
                }
            });
        }
    </script>
