
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Aposta</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 80px;
        }
        .mensagem {
            font-size: 32px;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
    <script>
        function mostrarMensagem() {
            const mensagens = [('🎉 Você ganhou 1.100 Robux!', '#4CAF50'), ('💥 Você perdeu tudo! Até sua cama do Minecraft.', '#f44336'), ('⏳ Quase... mas o servidor caiu.', '#ff9800'), ('🔮 Resultado inconclusivo. Consulte um aldeão.', '#9c27b0'), ('🤯 Você ganhou... mas a conta não era sua.', '#2196f3')];
            const escolha = mensagens[Math.floor(Math.random() * mensagens.length)];
            const div = document.getElementById("mensagem");
            div.innerText = escolha[0];
            div.style.color = escolha[1];
        }

        function redirecionar() {
            setTimeout(() => {
                window.location.href = 'troll.html';
            }, 4000);
        }

        window.onload = function() {
            mostrarMensagem();
            redirecionar();
        }
    </script>
</head>
<body>
    <h1>Processando sua aposta...</h1>
    <p class="mensagem" id="mensagem"></p>
</body>
</html>
